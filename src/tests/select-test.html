<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Select</title>
<link rel="stylesheet" href="https://unpkg.com/@ionic/core@4.2.0/css/core.css">
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@4.2.0/css/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@4.2.0/css/structure.css">
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@4.2.0/css/typography.css">
  <script src="https://unpkg.com/@ionic/core@4.2.0/dist/ionic.js"></script>
  <script src="/build/tempusdigitalionic.js"></script>

</head>

<body>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Stacked</ion-label>
      <t-select name="selectTeste" id="stacked" placeholder="Placeholder">
        <t-select-option value="1">One</t-select-option>
        <t-select-option value="2">Two</t-select-option>
        <t-select-option value="3">Three</t-select-option>
      </t-select>
    </ion-item>
    <ion-button onclick="addMoreOptions()">Add more options</ion-button>
    <ion-button onclick="changeOptions()">Change options</ion-button>
    <ion-button onclick="removeOneOption()">Remove first option</ion-button>

    <ion-item>
      <ion-label position="stacked">Stacked Disabled</ion-label>
      <t-select name="selectTeste" disabled>
        <t-select-option value="1" selected>One</t-select-option>
        <t-select-option value="2">Two</t-select-option>
        <t-select-option value="3">Three</t-select-option>
      </t-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating</ion-label>
      <t-select name="selectTeste">
        <t-select-option value="1" selected>One</t-select-option>
        <t-select-option value="2">Two</t-select-option>
        <t-select-option value="3">Three</t-select-option>
      </t-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Disabled</ion-label>
      <t-select name="selectTeste" id="floating" disabled>
        <t-select-option value="1">One</t-select-option>
        <t-select-option value="2">Two</t-select-option>
        <t-select-option value="3">Three</t-select-option>
      </t-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Readonly</ion-label>
      <t-select name="selectTeste" value="3" readonly>
        <t-select-option value="1">One</t-select-option>
        <t-select-option value="2">Two</t-select-option>
        <t-select-option value="3">Three</t-select-option>
      </t-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sem opções</ion-label>
      <t-select name="selectTeste" required>
      </t-select>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Com validacao</ion-label>
            <t-select name="selectTeste" required>
              <t-select-option value="1">One</t-select-option>
              <t-select-option value="2">Two</t-select-option>
              <t-select-option value="3">Three</t-select-option>
            </t-select>
            <t-message validationMessage="Mensagem de validação"></t-message>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Com validacao (input)</ion-label>
            <ion-input></ion-input>
            <t-message validationMessage="Mensagem de validação"></t-message>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <script>
    function removeOneOption() {
      stacked.querySelectorAll('t-select-option').item(0).remove();
    }

    function addMoreOptions() {
      let stacked = document.getElementById('stacked');

      let four = document.createElement('t-select-option');
      four.value = '4';
      four.innerText = 'Four';
      stacked.appendChild(four);

      let five = document.createElement('t-select-option');
      five.value = '5';
      five.innerText = 'Five';
      stacked.appendChild(five);

      let six = document.createElement('t-select-option');
      six.value = '6';
      six.innerText = 'Six';
      stacked.appendChild(six);
    }

    function changeOptions() {
      let stacked = document.getElementById('stacked');

      stacked.querySelectorAll('t-select-option').forEach(o => o.remove());

      addMoreOptions();
    }

    document.getElementById('floating').value = 2;
  </script>

</body>

</html>
