<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Message</title>
  <link rel="stylesheet" href="/ionic/css/core.css">
  <link rel="stylesheet" href="/ionic/css/normalize.css">
  <link rel="stylesheet" href="/ionic/css/structure.css">
  <link rel="stylesheet" href="/ionic/css/typography.css">
  <script type="module" src="/ionic/dist/ionic/ionic.esm.js"></script>
  <script nomodule="" src="/ionic/dist/ionic/ionic.js"></script>
  <script type="module" src="/build/tempusdigitalionic.esm.js"></script>
  <script nomodule src="/build/tempusdigitalionic.js"></script>

</head>

<body>
  <p padding>Out of a ion-list</p>


  <ion-item>
    <ion-label position="floating">Teste</ion-label>
    <ion-input></ion-input>
    <t-message id="meu-componente" helper-message="Meu helper aqui"></t-message>
  </ion-item>

  <button onclick="alterar()">Alterar</button>

<script>
  function alterar() {
    var componente = document.getElementById("meu-componente");

    componente.helperMessage = "Mudou!";
  }
</script>

  <ion-item>
    <ion-label>Empty - Fixed Label</ion-label>
    <ion-input></ion-input>
    <t-message></t-message>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Validation - Floating Label</ion-label>
    <ion-input></ion-input>
    <t-message validation-message="Validation message here"></t-message>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Helper - Stacked Label</ion-label>
    <ion-input></ion-input>
    <t-message helper-message="Helper message here"></t-message>
  </ion-item>
  <br>
  <p padding>Inside a ion-list</p>
  <ion-list>
    <ion-item>
      <ion-label>Empty - Fixed Label</ion-label>
      <ion-input></ion-input>
      <t-message></t-message>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Validation - Floating Label</ion-label>
      <ion-input></ion-input>
      <t-message validation-message="Validation message here"></t-message>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Helper - Stacked Label</ion-label>
      <ion-input></ion-input>
      <t-message helper-message="Helper message here"></t-message>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Date</ion-label>
      <ion-datetime display-format="MM/DD/YYYY"></ion-datetime>
      <t-message validation-message="Validation message here"></t-message>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Select</ion-label>
      <ion-select value="brown" ok-text="Okay" cancel-text="Dismiss">
        <ion-select-option value="brown">Brown</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
      <t-message validation-message="Validation message here"></t-message>
    </ion-item>
  </ion-list>

</body>

</html>
